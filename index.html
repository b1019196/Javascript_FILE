<!DOCTYPE html>
<html lang="jp">

<head>
	<title>メール送信画面</title>
	<meta charset="utf-8">

	<!-- jquery読み込み -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- CSS読み込み -->
	<link rel="stylesheet" href="MailForm_test.css">
</head>

<body>

	<!--お問合せフォーム-->
	<section id="frm">
		<h1>入力フォーム</h1>
		<p class="err"></p>
		<form>
			<table>
				<tr>
					<th>お名前<span>必須</span></th>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<th>性別<span>必須</span></th>
					<td>
						<input type="radio" name="gender" value="男性"> 男性　
						<input type="radio" name="gender" value="女性"> 女性
					</td>
				</tr>
				<tr>
					<th>電話番号<span>必須</span></th>
					<td><input type="text" name="tel"></td>
				</tr>
				<tr>
					<th>メールアドレス<span>必須</span></th>
					<td><input type="text" name="mail"></td>
				</tr>
				<tr>
					<th>パスワード<span>必須</span></th>
					<td><input type="password" name="password" required></td>
				</tr>
				<tr>
					<th>パスワード(再確認)<span>必須</span></th>
					<td><input type="password" name="confirm" oninput="CheckPassword(this)" required></td>
				</tr>
			</table>
		</form>
		<div class="submit-button1"><button>送信する</button></div>
	</section>

	<!--完了画面-->
	<section id="end">
		<div>
		</div>
		<br><br>
		<input type="submit" id="submit-last" value="メール一覧確認" onclick="alert11();">
	</section>
	<!--受信メール一覧-->
	<section id="mail_list">
		<div>
		</div>
	</section>

	<section id="mail">
		<div>
		</div>
		<!--
			<input type="submit" id="lastpage" value="メール選択">
-->
	</section>

	<script type="text/javascript" src="MailForm_test.js"></script>
</body>

</html>
